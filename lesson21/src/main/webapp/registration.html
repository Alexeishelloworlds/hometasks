<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Запись на курсы</title>
    </head>
    <body>
        <h3>Запись на курсы</h3>
        <form>
            <hr>
            <p>
                <label for="name">Имя: </label> <br>
                <input type="text" id="name" name="name">
            </p>

            <p>
                <label for="language">Язык программирования: </label> <br>
                <input type="radio" id="language" value="c++" name="language">C++ <br>
                <input type="radio" value="java" name="language" checked>Java <br>
                <input type="radio" value="python" name="language">Python <br>
            </p>

            <p>

                <label for="information">Дополнительная информация: </label> <br>
                <textarea name="information" id="information" placeholder="Есть опыт программирования на ..." maxlength="200" cols="30" rows="7"></textarea>
            </p>

            <p>
                <label for="password">Секретное слово: </label> <br>
                <input type="password" id="password" name="password">
            </p>
            <input type="submit" formmethod="post" formaction="/home" value="Отправить">
            <input type="reset" value="Очистить">
        </form>
        <hr>
    </body>
</html>
